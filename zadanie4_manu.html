<body>
<h1>Sposoby podłączania styli do strony (skrócone zestawienie):</h1>
<table>
  <tr>
    <td>1) <u>Zewnętrzny</u> arkusz stylów</td>
  </tr>
</table>
<textarea>&lt;head&gt;
&lt;link rel="Stylesheet" type="text/css" href="style.css" /&gt;
&lt;/head&gt;</textarea>

<table>
  <tr>
    <td>2) Styl <u>lokalny</u> inaczej: styl wpisany, liniowy, linijkowy, w linii, czyli dopisanie arkusza do wybranego bloku treści strony.</td>
  </tr>
</table>
<textarea>&lt;selektor style="cecha1: wartość1; cecha2: wartość2..."&gt;...&lt;/selektor&gt;</textarea>

<table>
  <tr>
    <td>3) <u>Wewnętrzny</u> arkusz stylów</td>
  </tr>
</table>
<textarea>&lt;head&gt;
&lt;style type="text/css"&gt;
selektor1 { cecha: wartość; cecha2: wartość2... }
selektor2 { cecha: wartość; cecha2: wartość2... }
&lt;/style&gt;
&lt;/head&gt;</textarea>

<table>
  <tr>
    <td>4) <u>Alternatywny</u> arkusz stylów</td>
  </tr>
</table>
<textarea>&lt;head&gt;
&lt;link rel="Stylesheet" type="text/css" href="style.css" title="Nazwa domyślna" /&gt;
&lt;link rel="Alternate stylesheet" type="text/css" href="style1.css" title="Nazwa 1" /&gt;
&lt;link rel="Alternate stylesheet" type="text/css" href="style2.css" title="Nazwa 2" /&gt;
&lt;/head&gt;</textarea>

<table>
  <tr>
    <td>5) <u>Import</u> arkusza stylów</td>
  </tr>
</table>
<textarea>&lt;style type="text/css"&gt;
@import url(adres zewnętrznego arkusza stylów);
&lt;/style&gt;</textarea>

</body>
</html>
